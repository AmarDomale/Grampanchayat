<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #3498db;
            transform: translateY(-5px);
        }
    </style>
    <title>Edit Birth Record</title>
</head>
<body>
    <div class="container">
        <h1>Edit Birth Record</h1>
        <form method="POST">
            <div class="form-group">
                <label for="baby_name">Name:</label>
                <input type="text" id="baby_name" name="baby_name" class="form-control" value="{{ birth.name }}" required>
            </div>
            <div class="form-group">
                <label for="baby_gender">Gender:</label>
                <select id="baby_gender" name="baby_gender" class="form-control" required>
                    <option value="male" {% if birth.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if birth.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if birth.gender not in ['male', 'female'] %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" value="{{ birth.dob.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Update Record</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a class="btn" href="{{ url_for('view_population_data') }}">Back to Births</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
