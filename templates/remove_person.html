<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 30px;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-5px);
        }
    </style>
    <title>Remove Birth Records</title>
</head>
<body>
    <div class="container">
        <h1>Remove Birth Records</h1>
        <div class="table-responsive text-center"> <!-- Added class for centering -->
            <table class="table table-striped" style="margin: auto; width: 100%;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birth in births %}
                        <tr>
                            <td>{{ birth.name }}</td>
                            <td>{{ birth.gender }}</td>
                            <td>{{ birth.dob }}</td>
                            <td>
                                <a class="btn btn-warning btn-sm" href="{{ url_for('edit_birth_page', birth_id=birth.id) }}">Edit Birth Record</a>
                                <form action="{{ url_for('remove_birth', birth_id=birth.id) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to user Dashboard</a>
        <a href="{{ url_for('manage') }}" class="btn btn-secondary"> Back to Gramsevak Dashboard</a>
    </div>
</body>
</html>
